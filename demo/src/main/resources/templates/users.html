<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h1>User list</h1>

<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.firstName}"> Title </span></td>
        <td><span th:text="${user.lastName}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
